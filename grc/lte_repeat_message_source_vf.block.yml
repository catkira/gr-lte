id: lte_repeat_message_source_vf
label: repeat message source vf
category: '[Lte]'
templates:
  imports: from gnuradio import lte
  make: lte.repeat_message_source_vf(${vector_len}, ${name})
parameters:
- id: vector_len
  label: vector length
  dtype: int
- id: name
  label: Name
  default: ' "repeat_message_source_vf"'
  dtype: string
inputs:
- domain: message
  id: vector
outputs:
- label: out
  domain: stream
  dtype: float
  vlen: ${ vector_len }
  multiplicity: 1
file_format: 1
