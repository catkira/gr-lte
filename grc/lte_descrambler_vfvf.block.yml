id: lte_descrambler_vfvf
label: LTE Channel Descrambler
category: '[Lte]'
templates:
  imports: from gnuradio import lte
  make: lte.descrambler_vfvf(${tag_key}, "seqs", ${vlen}, '${id}'); self.${id}.set_descr_seqs(${initial_seqs})
parameters:
- id: tag_key
  label: Tag Key
  dtype: string
- id: vlen
  label: vector length
  dtype: int
- id: initial_seqs
  label: Initial sequences
  dtype: raw  
inputs:
- label: in
  domain: stream
  dtype: float
  vlen: ${ vlen }
  multiplicity: 1
- domain: message
  id: seqs
outputs:
- label: out
  domain: stream
  dtype: float
  vlen: ${ vlen }
  multiplicity: 1
file_format: 1
