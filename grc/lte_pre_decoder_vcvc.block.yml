id: lte_pre_decoder_vcvc
label: pre decoder vcvc
category: '[Lte]'
templates:
  imports: from gnuradio import lte
  make: lte.pre_decoder_vcvc(${rxant}, ${N_ant}, ${vlen}, ${style})
parameters:
- id: rxant
  label: RX antennas
  dtype: int
- id: N_ant
  label: antenna ports
  dtype: int
- id: vlen
  label: vector length
  dtype: int
- id: style
  label: RX style
  dtype: string
inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: ${ vlen * rxant }
  multiplicity: '5'
- domain: message
  id: N_ant
outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: ${ vlen }
file_format: 1
